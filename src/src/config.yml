#Actionbar message (true or false, CAse SeNsetIve) If you want to send a fact as an action bar.
actionbar: true

#Time to send an random fact (automaitc) IN SECONDS! If you dont want auto facts type "0";
autofactTime: 300

#Chat message (true or false, CAse SeNsetIve) If you want to send a fact as a chat message
chatmessage: true

#Console warning (Only player can execute the command)
consolewarn: '&4You are not allowed to run this command if you are not a player!'

#Color of the facts below
factcolor: '&a&l'

#Prefix of the facts
prefix: '&6&l[MCF] '

#Rare facts chance (0-1000) and color
rarechance: 50
rarecolor: '&1&l'

#Epic facts chance (0-1000) and color
epicchance: 25
epiccolor: '&5&l'

#Legendary facts chance (0-1000) and color
legendarychance: 10
legendarycolor: '&e&l'

